<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="menu.css">
    <title>Portfolio de Maël Lemoine</title>
</head>
<body>

    <!-- Conteneur pour charger dynamiquement le menu -->
    <div id="menu-placeholder"></div>
    
    <div class="lien">
        <h1>Pour me contacter : </h1>
        <div class="Reseaux"> 
            <p>Réseaux Sociaux :</p>
            <a href="https://www.instagram.com/mael__lmn/?hl=fr" target="_blank">
                <img src="img/Insta.PNG" alt="Logo Instagram" style="width: 100px; height: auto;">
            </a>
            <a href="https://snapchat.com/t/akKNfFfm" target="_blank">
                <img src="img/Snap.png" alt="Logo Snapchat" style="width: 100px; height: auto;">
            </a>
            <a href="https://discord.com/discovery/servers/mael_lmn" target="_blank">
                <img src="img/dicord.png" alt="Logo Discord" style="width: 100px; height: auto;">
            </a>
        </div>
        <div class="Pro">
            <p>Professionel :</p>
            <a href="mailto:maeloulemoine@gmail.com">
                <img src="img/Mail.png" alt="Logo Email" style="width: 100px; height: auto;">
            </a>
            <a href="tel:+33769300558">
                <img src="img/telephone.png" alt="Logo Téléphone" style="width: 100px; height: auto;">
            </a>
        </div>
    </div>  
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([44.518367767333984, 6.014288902282715], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([44.518367767333984, 6.014288902282715]).addTo(map)
            .bindPopup('Mon adresse')
            .openPopup();

        // Ajuste la taille après le chargement
        setTimeout(() => {
            map.invalidateSize();
        }, 50);
    </script>

    <!-- Ajout du script JS pour charger le menu -->
    <script src="menu.js"></script>

    <style>
        #map {
            height: 400px;
            width: 95%;
        }
    </style>

</body>
</html>
